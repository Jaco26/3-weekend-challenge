<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>

    <div class="container">
        <div class="navbar">
            <h1>Todo</h1>
            <button class="btn btn-dark" id="trigger-add-task-modal">Add Task</button>
        </div>
      
        <table class="table">
            <thead>
                <th>Category</th>
                <th>Task</th>
                <th>Date added</th>
                <th>Due date</th>
                <th>complete</th>
                <th>delete</th>
            </thead>
            <!-- END thead -->
            <tbody id="tasks-display">

            </tbody>
            <!-- END tbody -->
        </table>
        <!-- END .table -->
    </div>
    <!-- END .container -->


<!-- ADD TASK MODAL -->
    <div class="modal" id="add-task-modal">
        <div class="modal-content">
            <div id="userCreateTask">
                <input type="text" name="" id="taskIn" placeholder="enter a task">
                <label for="dueDateIn">Enter a due date</label>
                <input type="date" name="" id="dueDateIn">
                <label for="taskCategories">Category</label>
                <select id="taskCategories">
                    <option value="" disabled selected>-</option>
                    <option value="kitchen">kitchen</option>
                </select>
                <!--<button id="add-category">Add Category</button>-->
                <label for="completedYN">is this task already completed?</label>
                <select id="completedYN">
                    <option value="" disabled selected>-</option>
                    <option value="N">No</option>
                    <option value="Y">Yes</option>
                </select>

                <button class="btn-light" id="submitTask">Submit</button>
            </div>
            <!-- END #userCreateTask -->
        </div>
        <!-- END .modal-content -->
    </div>
    <!-- END #add-task-modal -->

</body>
</html>
