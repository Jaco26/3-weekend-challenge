<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css"/>

<body>

<div class="container">
    <div id="userCreateTask">
        <input type="text" name="" id="taskIn" placeholder="enter a task">
        <label for="dueDateIn">Enter a due date</label>
        <input type="date" name="" id="dueDateIn">
        <label for="completedYN">is this task already completed?</label>
        <select id="completedYN">
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
        <button class="btn-light" id="submitTask">Submit</button>
    </div>
    <table class="table">
        <thead>
            <th>task</th>
            <th>due date</th>
            <th>complete</th>
            <th>delete</th>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

   

</body>
