<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>

    <div class="container">
        <div class="navbar">
            <h1>Todo</h1>
            <button class="btn btn-dark" id="trigger-add-task-modal">Add Task</button>
        </div>
      
        <table class="table">
            <thead>
                <th>Category</th>
                <th>Task</th>
                <th>Notes</th>
                <th>Date added</th>
                <th>Due date</th>
                <th>Days remaining</th>
                <th></th>
                <th></th>
            </thead>
            <!-- END thead -->
            <tbody id="tasks-display">

            </tbody>
            <!-- END tbody -->
        </table>
        <!-- END .table -->
    </div>
    <!-- END .container -->


<!-- ADD TASK MODAL -->
    <div class="modal" id="add-task-modal">
        <div class="modal-content">
            <div class="form">
                <div id="userCreateTask">
                    <h1>Enter a new task</h1>
                    <div class="form-group">
                        <select class="form-control col-6 d-inline" id="taskCategories">
                            <option value="" disabled selected>Choose a category</option>
                            <option value="house">House</option>
                            <option value="school">School</option>
                        </select>
                        <input class="col-4" type="text" name="" id="taskIn" placeholder="breif description">
                       
                    </div>
                    <div class="form-group">
                        <label for="dueDateIn">Enter a due date</label>
                        <input type="date" name="" id="dueDateIn">
                    </div>
                   <div class="form-group">
                        <label for="completedYN">Already done!</label>
                        <input type="checkbox" name="completedYN" id="completedYN">
                    </div>
                    <div class="form-group">
                        <textarea name="notes" id="notesIn" cols="40" rows="5" placeholder="Add some notes..."></textarea>
                    </div>
                    
                    <button class="btn-light" id="submitTask">Submit</button>
                </div>
                <!-- END #userCreateTask -->
            </div>
            <!-- END .form -->
            
        </div>
        <!-- END .modal-content -->
    </div>
    <!-- END #add-task-modal -->

    <!-- DELETE TASK CONFIRM MODAL -->
    <div class="modal" id="delete-confirm-modal">
        <div class="modal-content-b">
            <p>ARE YOU SURE YOU WANT TO DELETE THIS TASK???<br>it will not be recoverable if you do</p>
            <button class="btn btn-danger" id="confirm-delete">Delete</button>
            <button class="btn btn-light" id="cancel-delete">Cancel</button>
        </div>
    </div>
    <!-- END #delete-confirm-modal -->

    <div class="modal" id="edit-task-modal">
        <div class="modal-content">

        </div>
    </div>

   
</body>
</html>
